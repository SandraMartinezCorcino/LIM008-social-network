<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <title>Document</title>
  <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
  <link rel="icon" href="img/icono-principal.jpg">
  <link rel="shortcut icon" href="img/icono-principal.jpg">

  <!-- Marcador en escritorio de Iphone-->
  <link rel="apple-touch-icon" href="img/icono-principal.jpg">
</head>
<body>
    <div id = "container" class = "container">
        <section>
           <div class="row">
             <div class="col-s-12 col-12">
                 <div class="img-logo">
                   <img class="logo" src="img/icono-principal.jpg" alt="logo worldpet"/>
                 </div>
             </div>
           </div>
           <div class="row">
             <div class="col-12 col-s-12">
               <h3 class = "margin-t" >PETLOVER</h3>
             </div>
           </div>
           <div class="row">
              <div class="col-12 col-s-12">
               <input id="txtEmail" type = "email" class = "border" placeholder="Correo"/>
              </div>
              </div>
           <div class="row">
             <div class="col-12 col-s-12">
               <input id="txtPassword" type = "password" class = "border" placeholder="Contraseña"/>
             </div>
           </div>
           <div class="row">
             <div class="col-12 col-s-12">
               <button type = "button" id = "btnLogIn"  class="type logIn border">  Iniciar Sesión</button>
             </div>
           </div>
           <div class="row margin-t">
             <div class="col-12 col-s-12">
               <button  id="button-facebook" class="type facebook border"><img class = "icon" src = "img/iconofacebook.png"></img>Continuar con Facebook </button>
             </div>
           </div>
           <div class="row">
             <div class="col-12 col-s-12">
               <button type = "button" id="button-google" class = "type google border"><img class = "icon" src = "img/iconogoogle.png"></img>Continuar con Google </button>
             </div> 
           </div>
           <div class="row margin-t">
             <div class="col-12 col-s-12">
               <button type = "button" id = "btnSignUp" class = "type create-count border" > Crear Cuenta 
               </button>
             </div>
           </div>
         </section> 
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-firestore.js"></script>
  <script type="module" src="lib/ConfigFireBase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>
  <script type="module" src="lib/app.js"></script>
  <script type="module" src="lib/index.js"></script>
  <script type="module" src="main.js"></script>
  <script type="module" src="view_controller.js"></script>
</body>
</html>
